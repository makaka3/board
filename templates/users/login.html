{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <title>Signin Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .fields{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .custom{
        max-width: 400px;
      }
      body{
        background-image: url("https://i2.wp.com/neswan.cc/wp-content/uploads/2018/06/3683.png");
        background-size:cover ;
        position: relative; 
        height: 100%-100%;
      }
    </style>
    <link href="signin.css" rel="stylesheet">
  </head>
  <div class="bg">
    <body class="text-center">
      <form class="form-signin" method="POST">
        {%csrf_token%}
    <img class="mb-4" src="/media/logoo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Войдите</h1>
    <div class="fields">
    <label for="id_username" class="sr-only">Имя пользователя</label>
    {{form.username}}

    <label for="id_password" class="sr-only">Пароль</label>
    {{form.password}}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 15px;">Вход</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </div>
</form>
</body>
</html>
