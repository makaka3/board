{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <style>
                .reg{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                }
                body{
        background-image: url("https://i2.wp.com/neswan.cc/wp-content/uploads/2018/06/3683.png");
        background-size:cover ;
        position: relative; 
        height: 100%-100%;
      }
        </style>
</head>
<body style="min-height: 100vh;">
<div class="bg">
        <form class="reg">
                <img class="mb-4" src="/media/logoo.png" alt="" width="72" height="72">
                <div class="form-group">
                        <label for="exampleInputUserName" style="min-width: 230px;">Имя</label>
                        <input type="username" class="form-control" id="exampleInputUserName" aria-describedby="username">
                </div>
                <div class="form-group">
                        <label for="exampleInputEmail1">Почта</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Мы ни кому не скажем твою почту</small>
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1" style="min-width:230px;">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword2" style="min-width:230px;">Потдвердите пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Не забывать при выходе</label>
                </div>
                <button type="submit" class="btn btn-primary">Готово</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2023</p>

                </form>
        </form>
</div>
</body>
</html>
