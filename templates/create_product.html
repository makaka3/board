<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Добавление объявление :: Доска объявления
    </title>
    <style>
        .myfield{
            border: 1px solid black;
            border-radius: 5px;
            height: 25px;
            width: 200px;
            margin:10px;
        }
        .field-label{
            margin: 10px;
        }
        .custom{
            max-width: 300px;
            max-height: 35px;
        }
        .custom-container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body{
        background-image: url("https://i2.wp.com/neswan.cc/wp-content/uploads/2018/06/3683.png");
        background-size:cover ;
        position: relative; 
        height: 100%-100%;
      }
      label{
        color: rgb(0, 0, 0);
      }
    </style>
</head>
<body class="custom-container">
<a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Главная Страница</a>
<div class="bg">
    <h1>Добавление объявления</h1>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for rubric in rubrics %}
            <a href="{% url 'rubric' rubric.pk %}">{{rubric.name}}</a>
            {% endfor %}
    </div>
  <div style="background-color: white;border-radius: 10px;width: 500px;height: 400px;justify-content: center;display: flex;">
    <form method="POST">
        {% csrf_token %}
            <div>
                <form>
                    <div class="row" style="max-width: 500px;">
                      <div class="col">
                        <label>Название</label>
                        {{form.title}}
                      </div>
                      <div class="col">
                        <label>Цена</label>
                        {{form.price}}
                      </div>
                    </div>
                  <div class="form-group">
                    <label>Описание</label>
                    </div>
                    {{form.content}}
                </div>
                <div class="form-group">
                <label>Тема товара</label>
                {{form.rubric}}
                </div>
                <div class="form-group">
                <label>Почта Продовца</label>
                {{form.email}}
                </div>
                <div class="form-group">
                <label>Номер телефона Продовца</label>
                {{form.phone_number}}
                </div>
                <div class="form-group">
                <label>Аддрес Продовца</label>
                {{form.addres}}
                </div>
                <div class="form-group">
                <label>Цель объявления</label>
                {{form.kind}}
                </div>
                <input type="submit"value="Добавить" style="margin-left: 10px; margin-bottom: 10px;">
            </div>
    </form>
  </div>
</div>
</body>
