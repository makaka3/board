<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{current_rubric.name}}::Доска Обявлений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>

body{
        background-image: url("https://i2.wp.com/neswan.cc/wp-content/uploads/2018/06/3683.png");
        background-size:cover ;
        position: relative; 
        height: 100%-100%;
      }
    </style>
</head>
<body>
<div class="bg">
    <h1 style="display: flex; align-items: center; justify-content: center;" >Обявления</span></h1>
    <h2 style="display: flex; align-items: center; justify-content: center;">Рубрика:{{current_rubric.name}}</h2>
    <div class="topics">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li style="width: 70px;"><select class="nav-link px-2 form-select" style="width: 80px;" onchange="location=this.value">
              <option value="{%url 'index'%}" >Разделы</option>
              {%for rubric in rubrics%}
              <option value="{%url 'rubric' rubric.id%}">{{rubric.name}}</option>
              {%endfor%}
              <option value="{%url 'index' %}">Главная</option>
            </select></li>
    </div>
        <div style="display: flex;">
                {% for product in products%}
                <div class="card" style="width: 18rem; width: 500px;height: 550px; margin-right: 20px;">
                    <img src="{{product.image.url}}" class="card-img-top" alt="..."style="width: auto;height: 300px;" >
                    <div class="card-body">
                      <h5 class="card-title" >{{product.title}}</h5>
                      <p class="card-text">{{product.content}}</p>
                      <p class="card-text">{{product.published}}</p>
                      <p class="card-text">{{product.price}} руб.</p>
                      <a href="{%url 'product' product.id%}" class="btn btn-primary">Ссылка</a>
                    </div>
                  </div>
                  {% endfor%}
        </div>
</div>
</body>
</html>
